name: Lint frontend
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install --frozen-lockfile --silent
        env:
          CI: true
      - name: Lint
        run: bunx pre-commit run -a
        env:
          CI: true
      - name: Build
        run: bun build
        env:
          CI: true
